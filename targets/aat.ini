
[env:AAT_ESP_Backpack_via_UART]
extends = env_common_esp12e
build_flags =
	${common_env_data.build_flags}
	${env_common_esp12e.build_flags}
    -D TARGET_VRX_BACKPACK
    -D AAT_BACKPACK
    -D PIN_LED=2
    -D PIN_SERVO_AZIM=4
    -D PIN_SERVO_ELEV=5
    -D DEBUG_LOG
lib_ignore = STM32UPDATE
build_src_filter = ${common_env_data.build_src_filter} -<Tx_main.cpp> -<rapidfire.*> -<rx5808.*> -<steadyview.*>

[env:AAT_ESP_Backpack_via_WIFI]
extends = env:AAT_ESP_Backpack_via_UART
